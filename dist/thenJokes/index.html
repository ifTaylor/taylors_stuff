    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>var jokes = [];
function getJoke() {
    fetch("https://v2.jokeapi.dev/joke/Any").then((response)=>response.json()).then((data)=>{
        jokes.unshift(data);
        displayJokes();
    }).catch((error)=>{
        console.log("Error fetching joke:", error);
    });
}
function displayJokes() {
    var jokeContainer = document.getElementById("joke-container");
    jokeContainer.innerHTML = "";
    jokes.forEach((joke)=>{
        var jokeCard = document.createElement("div");
        jokeCard.className = "card mt-3";
        var jokeCardBody = document.createElement("div");
        jokeCardBody.className = "card-body";
        var jokeContent = document.createElement("p");
        jokeContent.className = "card-text";
        if (joke.type === "single") jokeContent.innerHTML = `<i class="fas fa-comments"></i> ${joke.joke}`;
        else jokeContent.innerHTML = `<i class="fas fa-lightbulb"></i> ${joke.setup}<br>
                                             <i class="fas fa-comment"></i> ${joke.delivery}`;
        jokeCardBody.appendChild(jokeContent);
        jokeCard.appendChild(jokeCardBody);
        jokeContainer.appendChild(jokeCard);
    });
}
document.addEventListener("DOMContentLoaded", function() {
    getJoke();
});

</script>
